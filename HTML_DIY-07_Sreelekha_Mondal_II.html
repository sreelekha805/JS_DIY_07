<!-- Doctype is used for HTML 5. -->
<!DOCTYPE html>
<html>

  <!-- The head tag is used define the head of the webpage where the title of the webpage will appear. -->
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">

    <!-- The title of the web page -->
    <title> DIY-07_Sreelekha_Mondal </title>

    <!-- This <link> element is used to establish the relation between this html document and the specific external CSS document. -->
    <link rel = "stylesheet" href = "CSS_DIY-07_Sreelekha_Mondal_II.css">

  </head>

  <!-- The body tag is used define the body of the webpage where the content of the webpage will appear. -->
  <body>

    <!-- This part is to take the input for the City or place from the user. -->
    <label for = "place">Enter the Place:</label>
    <input type = "text" id = "place"><br><br>

    <!-- This part is to take the input for the temperature in celcius from the user. -->
    <label for = "temp">Enter the Temperature(C):</label>
    <input type = "number" id = "temp">
    
    <!-- 
      This button is used to submit the inputs, and when user will click the button the output, i.e, the string will be displayed in the 
      screen with the element 'p' with id 'weather'
    -->
    <button type = "button" onclick = "displayString()">SUBMIT</button>

    <!-- 
      This button is used to clear all the data from the input fields and also to clear the output, because when the inputs are NOTHING, 
      the output should be NOTHING, i.e, empty string
    -->
    <button type = "button" onclick = "clearInput()">RESET</button>

    <!-- This element is used to hold the string, where the string literals are used using Javascript -->
    <p id = "weather"></p>
    <hr>

    <!-- This div is used to get the input of the paremeters of the API. -->
    <div id = "parent"></div>

    <!-- This <script> element is used to establish the relation between this html document and the specific external JavaScript document. -->
    <script src = "JS_DIY-07_Sreelekha_Mondal_II.js"></script>
  </body>

<!-- End of the html code. -->
</html>
